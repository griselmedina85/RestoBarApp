<div class="container mt-5">
    <div class="col-12">
        <div class="row">
            
            <div class="col-6">
                <div class="card p-3">
                    <app-everybody-list [vm]="users" (selected)="SelectedUser($event)"></app-everybody-list>
                </div>
            </div>

            <div class="col-6 p-3">

                <button class="btn btn-primary btn-block ms-2" (click)="NewPerson()">Nueva Persona</button>
                <div class="col-12 mt-3">
                    <app-everybody-form [vm]="selectedUser" (ChangePerson)="RefreshView()" (SaveVm)="Save($event)"
                        (DeleteVm)="Delete($event)"></app-everybody-form>
                </div>
            </div>

        </div>
    </div>
</div>
